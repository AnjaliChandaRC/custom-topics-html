<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>


    <!-- SHOW MORE CARDS SECTION START HERE -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-4">
                    <div class="cards_bg_parent d-flex justify-content-center align-items-center">
                        <p class="fw-bold fs-1 text-center">1</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="cards_bg_parent d-flex justify-content-center align-items-center">
                        <p class="fw-bold fs-1 text-center">2</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="cards_bg_parent d-flex justify-content-center align-items-center">
                        <p class="fw-bold fs-1 text-center">3</p>
                    </div>
                </div>
                              <div class="col-4 pt-5 showMore_cards" style="display: none;">
                    <div class="cards_bg_parent d-flex justify-content-center align-items-center">
                        <p class="fw-bold fs-1 text-center">4</p>
                    </div>
                </div>
                <div class="col-4 pt-5 showMore_cards" style="display: none;">
                    <div class="cards_bg_parent d-flex justify-content-center align-items-center">
                        <p class="fw-bold fs-1 text-center">5</p>
                    </div>
                </div>
                <div class="col-4 pt-5 showMore_cards" style="display: none;">
                    <div class="cards_bg_parent d-flex justify-content-center align-items-center">
                        <p class="fw-bold fs-1 text-center">6</p>
                    </div>
                </div>
                <div class="pt-5 text-center">
                    <button class="fs-4 fw-bold text px-4 py-2 bg-black text-info" onclick="showCards()"
                        id="show_btn">Show
                        More</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <!-- SHOW MORE CARDS JS START HERE -->
  <script>
      function showCards() {
          const cards = document.querySelectorAll(".showMore_cards");
          cards.forEach((data) => {
              if (data.style.display !== "block") {
                  document.getElementById("show_btn").innerHTML = "Show Less"
                  data.style.display = "block"
              } else {
                  data.style.display = "none"
                  document.getElementById("show_btn").innerHTML = "Show More"
              }
          })
      }
  </script>

</body>

</html>
