<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <!--  SECTION START HERE -->
    <section>

        <div class="container min-vh-100 d-flex justify-content-center align-items-center position-relative z-3">
                 <div class="overlay_add z-1" onclick="overlay()"></div> 
                 <button class="fs-4 fw-bold px-4 py-2 bg-black text-info position-relative z-3"
                     onclick="overlay()">Overlay</button>
        </div>
    </section>

    <script>
       function overlay() {
       var overlayElement = document.querySelector('.overlay_add');
       overlayElement.classList.toggle('show');
       }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

</body>

</html>
